[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # IMPORTANT: Set VITE_API_URL in Netlify Dashboard → Site settings → Environment variables
  # Value should be: https://pakistani-project-backend-production.up.railway.app
  # This is your Railway backend URL




